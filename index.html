<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con estilo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Calculadora con estilo</h1>
    </header>

    <main>

        <div class="izquierda">
            <div id="principal">
            <div class="presentacion">
                <div id="subtitulo">
                    <h2>Calculadora!</h2>
                </div>
                <div class="textito">
                    <p>En esta página se puede utilizar     una calculadora con las funciones   básicas de suma, resta, división y    multiplicación. Tambien, en la     derecha, se puede observar su   historial de calculos realizados.</p>
                </div>

            </div>

            
        </div>

        <div class="calc" id="calculadora">
                <div class="pantalla" >
                    <label for="pantalla" id="pantallita"></label>
                </div>

                <div id="botones">
                    <form action="#" class="botones" id="calcular">

                        <div class="filas" id="primer-fila">
                        
                            <button type="button" class="boton" id="limpiar">C</button>

                            <button type="button" class="boton-blanco"  id="vacio1"> </button>

                            <button type="button" class="boton-blanco"  id="vacio2"> </button>

                            <button type="button" class="boton" id="dividir">/</button>
                            
                        </div>

                        <div class="filas" id="segunda-fila">
                            <button type="button" class="boton" id="siete">7</button>
                        
                            <button type="button" class="boton" id="ocho">8</button>

                            <button type="button" class="boton" id="nueve">9</button>

                            <button type="button" class="boton" id="por">X</button>

                        </div>

                        <div class="filas" id="tercer-fila">
                            <button type="button" class="boton" id="cuatro">4</button>

                            <button type="button" class="boton" id="cinco">5</button>

                            <button type="button" class="boton" id="seis">6</button>

                            <button type="button" class="boton" id="menos">-</button>
                        </div>

                        <div class="filas" id="cuarta-fila">
                            <button type="button" class="boton" id="uno">1</button>
                        
                            <button type="button" class="boton" id="dos">2</button>

                            <button type="button"  class="boton" id="tres">3</button>
                            
                            <button type="button" class="boton" id="mas">+</button>
                        </div>

                        <div class="filas" id="quinta-fila">
                            <button type="button" class="boton" id="cero">0</button>

                            <button type="button" class="boton"  id="coma">,</button>

                            <button type="button" class="boton" id="borrar">⌫</button>
                            
                            <button type="button" class="boton" id="igual">=</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

        <div class="historial-resultados" id="resultados">
            <div class="resultados-titulo">
                <h2>Resultados</h2>
            </div>
            <div class="resultados-anteriores" id="ultimos-resultados">
                <p id="historial"> </p>
            </div>
        </div>

    </main>

    <footer>Calculadora hecha por Tomás Flores</footer>
    <script src="js/app.js"></script>
</body>
</html>
